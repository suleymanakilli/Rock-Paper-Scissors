<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="text-align: center;">Rock Paper Scissors</h1>
    <div class="results">
        <div class="result-names">
            <span id="win">Win</span>
            <span id="draw">Draw</span>
            <span id="lose">Lose</span>
        </div>
        
        <div class="result-numbers">
            <span id="win-number">0</span>
            <span id="draw-number">0</span>
            <span id="lose-number">0</span>
        </div>
    </div>

    <div class="images-div">
        <img src="assets/images/paper.png" id="paper" alt="paper" width="200px" height="200px"  onclick="play(this)">
        <img src="assets/images/rock.png" id="rock" alt="rock" width="200px" height="200px" onclick="play(this)">
        <img src="assets/images/scissors.png" id="scissors" alt="scissors" width="200px" height="200px" onclick="play(this)">
    </div>

    <div class="game">
       
    </div>

    <script src="script.js"></script>
</body>
</html>
